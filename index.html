<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="loginForm">
            <div class="login_box">
                <!-- <img src="./images/logo.png" alt="logo"> -->
                <h1>Register</h1>
                <form action="">
                    <input type="text" name= "username" class="inputbox" placeholder="Username">
                    <br />
                    <input type="email" name= "email" class="inputbox" placeholder="Email">
                    <br />
                    <input type="password" name="password" class="inputbox" placeholder="********">
                    <br />
                    <input type="submit" class="inputbox register_button" value="Register">
                </form>
            </div>
            <img src="./images/blackflowers.png" class="flowers" alt="flowers">
        </div>
        <div class="visualDesign">
            <div class="design_box">
                <img src="./images/black blackground.png" id="flower_background" alt="flower_background">
                <img src="./images/girl moon.png" id="moongirl" class="object" data-value="5" alt="girl on the moon">
                <img src="./images/stars.png"  id="stars" alt="stars">
                <img src="./images/blackcloud1.png" class="object cloud cloud1" data-value="-2" alt="clouds">
                <img src="./images/blackcloud1.png" class="object cloud cloud2" data-value="2" alt="clouds">
                <img src="./images/blackcloud1.png" class="object  cloud cloud3" data-value="-3" alt="clouds">
                <img src="./images/blackcloud1.png" class="object cloud cloud4" data-value="4" alt="clouds">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
          document.querySelectorAll(".object").forEach(function(move){
    
            var moving_value = move.getAttribute("data-value");
            var x = (e.clientX * moving_value) / 250;
            var y = (e.clientY * moving_value) / 250;
    
            move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
          });
        }
    </script>
</body>
</html>
